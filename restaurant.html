      <!-- Modal windows -->
<!-- Overlay for Modal windows -->
<div class="overlay js-overlay-modal"></div>

<!-- Modal window 1 -->
<div class="modal" data-modal="1">
  <button type="button" class="modal-btn-close js-modal-close">
    <svg class="modal-btn-icon" width="14" height="14">
      <use href="/project_26/assets/icons-3a93a3b2.svg#icon-x"></use>
    </svg>
  </button>
  <form class="modal-form">
    <p class="modal-title">BOOK <em>A TABLE</em></p>
    <ul class="form-input-wrap">
      <li>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Your name"
          class="modal-input"
        />
        <label for="name">Who should book a table for?</label>
      </li>

      <li>
        <select name="number" id="number" class="modal-input">
          <option value="" disabled selected hidden>number of people</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </li>
      <li>
        <select name="date" id="date" class="modal-input">
          <option value="" disabled selected hidden>Select Your Age</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
        <label for="date">What date to book?</label>
      </li>
      <li>
        <input type="tel" name="phone" id="phone" class="modal-input" />
        <label for="phone">Phone</label>
      </li>
    </ul>
    <button type="submit" class="modal-btn js-modal-close">
      Make a reservation
    </button>
  </form>
</div>
