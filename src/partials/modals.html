<!-- Modal windows -->
<!-- Overlay for Modal windows -->
<div class="overlay js-overlay-modal"></div>

<!-- Modal window 1 -->
<div class="modal" data-modal="1">
  <button type="button" class="modal-btn-close js-modal-close">
    <svg class="modal-btn-icon" width="14" height="14">
      <use href="./img/symbols.svg#icon-cross"></use>
    </svg>
  </button>
  <form class="modal-form" name="form1">
    <p class="modal-title">BOOK <em>A TABLE</em></p>
    <div class="form-input-wrap">
      <label for="name1">
        <input
          type="text"
          name="name"
          id="name1"
          pattern="[A-Za-zА-Яа-яґҐЁёІіЇїЄє'’ʼ\s-]{2,}"
          placeholder="Your name"
          class="modal-input"
          required
        />
        Who should book a table for?</label
      >

      <label for="number1">
        <select
          name="number"
          id="number1"
          class="modal-input modal-select"
          title="Number of people"
        >
          <option value="" selected>Number of people</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>Other</option>
        </select>
      </label>
      <label for="date1">
        <select name="date" id="date1" class="modal-input modal-select">
          <option selected>Today</option>
          <option>Tomorrow</option>
          <option>Saturday</option>
          <option>Sunday</option>
          <option>Other</option>
        </select>
        What date to book?</label
      >

      <label for="phone1">
        <input
          type="tel"
          name="phone"
          id="phone1"
          class="modal-input"
          placeholder="+38()"
          pattern="^\+38+[0-9\s\-\(\)]{10,}"
          title="Include +38"
          required
        />
        Phone number</label
      >
    </div>
    <button type="submit" class="modal-btn js-modal-close">
      Make a reservation
    </button>
  </form>
</div>
