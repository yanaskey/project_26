<!-- Modal windows -->
<!-- Overlay for Modal windows -->
<div class="overlay js-overlay-modal"></div>

<!-- Modal window 1 -->
<div class="modal" data-modal="1">
  <button type="button" class="modal-btn-close js-modal-close">
    <svg class="modal-btn-icon" width="14" height="14">
      <use href="./img/symbols.svg#icon-cross"></use>
    </svg>
  </button>
  <form class="modal-form" name="form-modal1">
    <p class="modal-title">BOOK <em>A TABLE</em></p>
    <ul class="form-input-wrap">
      <li>
        <input
          type="text"
          name="name"
          id="name1"
          pattern="[A-Za-zА-Яа-яґҐЁёІіЇїЄє'’ʼ\s-]{2,}"
          placeholder="Your name"
          class="modal-input"
          required
        />
        <label for="name1">Who should book a table for?</label>
      </li>

      <li>
        <select
          name="number"
          id="number1"
          class="modal-input modal_select"
          title="Number of people"
        >
          <option value="" disabled selected hidden>Number of people</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </li>
      <li>
        <select name="date" id="date1" class="modal-input modal-select">
          <option value="" disabled selected hidden>Select your age</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
        <label for="date1">What date to book?</label>
      </li>
      <li>
        <input
          type="tel"
          name="phone"
          id="phone1"
          class="modal-input"
          placeholder="+38()"
          pattern="^\+38+[\(]\d{3}[\)]\d{7,}"
          title="Include +38("
          required
        />
        <label for="phone1">Phone number</label>
      </li>
    </ul>
    <button type="submit" class="modal-btn js-modal-close">
      Make a reservation
    </button>
  </form>
</div>
